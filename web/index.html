<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matter2mqtt - Matter Device Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="components/notification/notification.component.css">
    
    <!-- Import map for RxJS modules -->
    <script type="importmap">
    {
      "imports": {
        "rxjs": "https://cdn.skypack.dev/rxjs@7.8.1",
        "rxjs/operators": "https://cdn.skypack.dev/rxjs@7.8.1/operators"
      }
    }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>matter2mqtt</h1>
            <p class="subtitle">Device Management</p>
            <button class="toggle-button" onclick="toggleMode()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
                </svg>
            </button>
        </header>

        <div id="status-message" class="status-message"></div>

        <div id="actions-container"></div>

        <div id="devices-container" class="loading">
            Loading devices...
        </div>
        
        <!-- Notifications will be rendered here -->
        <div id="notifications-container"></div>
    </div>

    <!-- Global functions still needed by inline onclick handlers -->
    <script>
        function toggleMode() {
            document.body.classList.toggle('light');
        }
    </script>
    
    <!-- New RxJS reactive system -->
    <script type="module" src="index.js"></script>
</body>
</html>
